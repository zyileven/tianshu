# Tianshu (天枢) - 统一 Docker Compose 配置
# 企业级 AI 数据预处理平台 - 自动适配 GPU/CPU
#
# 使用方式:
#   1. 确保模型文件已解压到 ./models-offline/
#   2. 复制 .env.example 为 .env 并配置
#   3. 启动: docker compose up -d （自动检测 GPU/CPU）
#   4. 查看日志: docker compose logs -f
#   5. 停止: docker compose down
#
# 前置要求:
#   - Docker 20.10+
#   - Docker Compose 2.0+
#   - 推荐 32GB+ 内存
#   - 推荐 16+ CPU 核心
#
# GPU 加速（可选）:
#   - NVIDIA GPU + NVIDIA Driver 525+
#   - NVIDIA Container Toolkit
#   - 如有 GPU 则自动加速，无 GPU 则自动降级 CPU

# 项目名称
name: tianshu

services:
  # ============================================================================
  # Redis (高性能任务队列 - 可选)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: tianshu-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - tianshu-network

  # ============================================================================
  # RustFS Object Storage (S3 Compatible)
  # ============================================================================
  rustfs:
    image: rustfs/rustfs:latest
    container_name: tianshu-rustfs
    restart: unless-stopped
    ports:
      - "${RUSTFS_PORT:-9000}:9000"
      - "${RUSTFS_CONSOLE_PORT:-9001}:9001"
    volumes:
      # RustFS 数据存储（使用命名卷避免权限问题）
      - rustfs-data:/data
      # RustFS 日志
      - rustfs-logs:/logs
      # 时区配置（Linux only，Windows/Mac 会自动忽略）
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      # 时区设置
      - TZ=Asia/Shanghai
      # RustFS 配置
      - RUSTFS_ROOT_USER=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_ROOT_PASSWORD=${RUSTFS_SECRET_KEY:-rustfsadmin}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - tianshu-network

  # ============================================================================
  # Backend API Server (统一版本 - 自动适配 GPU/CPU)
  # ============================================================================
  backend:
    image: tianshu-backend:latest
    container_name: tianshu-backend
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # 模型外部卷（只读）
      - ./models-offline:/models-external:ro
      # 容器内模型缓存（读写）
      - backend-models-cache:/root/.cache:rw
      - backend-paddleocr-cache:/root/.paddleocr:rw
      - ./models:/app/models:rw
      # 上传和输出
      - ./data/uploads:/app/uploads:rw
      - ./data/output:/app/output:rw
      # 日志
      - ./logs/backend:/app/logs:rw
      # 数据库
      - ./data/db:/app/data/db:rw
      # 时区配置
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      # 时区设置
      - TZ=Asia/Shanghai

      # ====== 设备模式配置（自动检测）======
      - DEVICE_MODE=${DEVICE_MODE:-auto}
      - MINERU_DEVICE_MODE=${MINERU_DEVICE_MODE:-auto}

      # 应用配置
      - HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # JWT 认证
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # CORS 配置
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:80}

      # Worker 配置
      - WORKER_URL=${WORKER_URL:-http://worker:8001}

      # 文件限制
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-0}

      # 模型路径
      - MODEL_PATH=/app/models
      - OUTPUT_PATH=/app/output
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/db/mineru_tianshu.db}

      # 模型下载配置（离线模式）
      - MODEL_DOWNLOAD_SOURCE=local
      - HF_OFFLINE=1
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
      - HF_TOKEN=${HF_TOKEN:-}

    # GPU 资源配置
    deploy:
      resources:
        limits:
          cpus: '${BACKEND_CPU_LIMIT:-4.0}'
          memory: ${BACKEND_MEMORY_LIMIT:-8G}
        reservations:
          memory: ${BACKEND_MEMORY_RESERVATION:-4G}
          devices:
            - driver: nvidia
              count: 1  # 或 "all" 使用所有 GPU
              capabilities: [gpu]

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - tianshu-network

    depends_on:
      - worker
      - rustfs
      - redis

  # ============================================================================
  # LitServe Worker (统一版本 - 自动适配 GPU/CPU)
  # ============================================================================
  worker:
    image: tianshu-backend:latest
    container_name: tianshu-worker
    restart: unless-stopped
    command: ["worker", "python", "litserve_worker.py"]
    ports:
      - "${WORKER_PORT:-8001}:8001"
    volumes:
      # 模型外部卷（只读）
      - ./models-offline:/models-external:ro
      # 容器内模型缓存（读写）
      - worker-models-cache:/root/.cache:rw
      - worker-paddleocr-cache:/root/.paddleocr:rw
      - ./models:/app/models:rw
      # 上传文件（读写，需要创建 converted_pdfs 目录用于 Office 转 PDF）
      - ./data/uploads:/app/uploads:rw
      # 输出结果
      - ./data/output:/app/output:rw
      # 日志
      - ./logs/worker:/app/logs:rw
      # 数据库（读写，需要更新任务状态）
      - ./data/db:/app/data/db:rw
      # 时区配置
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      # 时区设置
      - TZ=Asia/Shanghai

      # ====== 设备模式配置（自动检测）======
      - DEVICE_MODE=${DEVICE_MODE:-auto}
      - MINERU_DEVICE_MODE=${MINERU_DEVICE_MODE:-auto}

      # 应用配置
      - HOST=0.0.0.0
      - WORKER_PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # Worker 配置（GPU 加速，CPU 自动降级）
      - WORKER_GPUS=${WORKER_GPUS:-1}    # GPU 数量（CPU 模式忽略）
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-4}  # 批处理大小（CPU 模式自动降为 1）
      - TIMEOUT=${WORKER_TIMEOUT:-300}    # 超时时间（GPU 5分钟，CPU 自动调整）

      # 模型路径
      - MODEL_PATH=/app/models
      - OUTPUT_PATH=/app/output
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/db/mineru_tianshu.db}

      # 模型下载配置（离线模式）
      - MODEL_DOWNLOAD_SOURCE=local
      - HF_OFFLINE=1
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
      - HF_TOKEN=${HF_TOKEN:-}

      # PDF 拆分配置（Worker 中执行）
      - PDF_SPLIT_ENABLED=${PDF_SPLIT_ENABLED:-true}
      - PDF_SPLIT_THRESHOLD_PAGES=${PDF_SPLIT_THRESHOLD_PAGES:-500}
      - PDF_SPLIT_CHUNK_SIZE=${PDF_SPLIT_CHUNK_SIZE:-250}

      # RustFS 对象存储配置
      - RUSTFS_ENDPOINT=${RUSTFS_ENDPOINT:-rustfs:9000}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_BUCKET=${RUSTFS_BUCKET:-ts-img}
      - RUSTFS_SECURE=${RUSTFS_SECURE:-false}
      - RUSTFS_PUBLIC_URL=${RUSTFS_PUBLIC_URL}

    # 内存限制（根据服务器配置调整）
    mem_limit: ${WORKER_MEMORY_LIMIT:-32G}
    memswap_limit: ${WORKER_MEMORY_LIMIT:-32G}
    mem_reservation: ${WORKER_MEMORY_RESERVATION:-16G}

    # GPU 和 CPU 资源限制
    deploy:
      resources:
        limits:
          cpus: '${WORKER_CPU_LIMIT:-8.0}'
          memory: ${WORKER_MEMORY_LIMIT:-32G}
        reservations:
          cpus: '${WORKER_CPU_RESERVATION:-4.0}'
          memory: ${WORKER_MEMORY_RESERVATION:-16G}
          devices:
            - driver: nvidia
              count: ${WORKER_GPUS:-1}
              capabilities: [gpu]

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

    networks:
      - tianshu-network

    depends_on:
      - rustfs
      - redis

  # ============================================================================
  # MCP Server (Model Context Protocol) - 可选
  # ============================================================================
  mcp-server:
    image: tianshu-backend:latest
    container_name: tianshu-mcp
    restart: unless-stopped
    command: ["mcp", "python", "mcp_server.py"]
    ports:
      - "${MCP_PORT:-8002}:8002"
    volumes:
      # 配置文件
      - ./mcp_config.example.json:/app/backend/mcp_config.json:ro
      # 日志
      - ./logs/mcp:/app/logs:rw
      # 时区配置
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - MCP_PORT=8002
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_URL=${API_URL:-http://backend:8000}
      # 设备模式（自动检测）
      - DEVICE_MODE=${DEVICE_MODE:-auto}

    deploy:
      resources:
        limits:
          cpus: '${MCP_CPU_LIMIT:-2.0}'
          memory: ${MCP_MEMORY_LIMIT:-2G}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    networks:
      - tianshu-network

    depends_on:
      - backend

  # ============================================================================
  # Frontend (Vue 3 + Nginx)
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      cache_from:
        - tianshu-frontend:latest
    image: tianshu-frontend:latest
    container_name: tianshu-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - NGINX_CLIENT_MAX_BODY_SIZE=${NGINX_CLIENT_MAX_BODY_SIZE:-0}

    deploy:
      resources:
        limits:
          cpus: '${FRONTEND_CPU_LIMIT:-1.0}'
          memory: ${FRONTEND_MEMORY_LIMIT:-512M}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    networks:
      - tianshu-network

    depends_on:
      - backend

networks:
  tianshu-network:
    driver: bridge
    name: tianshu-network
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1

volumes:
  # 模型缓存卷（分开以避免权限问题）
  backend-models-cache:
    driver: local
    name: tianshu-backend-models
  backend-paddleocr-cache:
    driver: local
    name: tianshu-backend-paddleocr
  worker-models-cache:
    driver: local
    name: tianshu-worker-models
  worker-paddleocr-cache:
    driver: local
    name: tianshu-worker-paddleocr

  # RustFS 数据卷
  rustfs-data:
    driver: local
    name: tianshu-rustfs-data
  rustfs-logs:
    driver: local
    name: tianshu-rustfs-logs
